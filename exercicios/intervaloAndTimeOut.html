<html>
    <head>
        <title>Curso de Javascript</title>
    </head>
    <body>
        

        <script>
            function exibeAlgo() {
                console.log('Hello Word')
            }

            setInterval(exibeAlgo, 1000)

            function exibeAlgoDois() {
                console.log('Hello Word Dois')
            }

            setTimeout(exibeAlgoDois, 5000)


        </script>
    </body>
</html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Curso de Javascript</title>
    </head>
    <body>
        <div id="app">
            <button class="criaElemento">
                Criar Elemento
            </button>

            <ul id="lista"></ul>
        </div>

        <input type="text" name="nome">
        <button onClick="adicionar()">Adicionar</button>

        <style>
            .boxElement {
                width: 100px;
                height: 100px;
                background-color: red;
            }
        </style>
        <script>
            var criaElemento = document.querySelector('.criaElemento')
            criaElemento.onclick = function () {
                var recebeElement = document.querySelector('#app')
                var boxElement = document.createElement('div')
                boxElement.setAttribute('class', 'boxElement')
                boxElement.setAttribute('onmouseover', 'modaCor()')
                recebeElement.appendChild(boxElement)
            }

            var color
            function getRandomColor() {
                var letters = "0123456789ABCDEF";
                color = "#";
                for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
                }
                return color;
            }

            function modaCor() {
                getRandomColor()
                document.querySelector(".boxElement").style.backgroundColor = color
            }

            var nomes = ["Diego", "Gabriel", "Lucas"];
            var lista = document.querySelector('#lista')
            function atualizaLista() {
                for(i=0; i < nomes.length; i++) {
                    criaNome = document.createElement('li')
                    criaNome.innerHTML = nomes[i]
                    lista.appendChild(criaNome)
                }
            }
            atualizaLista()

            function adicionar() {
                var adicionaNome = document.querySelector('input[name=nome]').value
                nomes.push(adicionaNome)
                lista.innerHTML = ''
                atualizaLista()
                document.querySelector('input[name=nome]').value = ""
            }

        </script>
    </body>
</html>

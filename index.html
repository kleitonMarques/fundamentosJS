<html>
    <head>
        <title>Curso de Javascript</title>
    </head>
    <body>
        

        <script>
            var endereco = {
                rua: "Rua dos pinheiros",
                numero: 1293,
                bairro: "Centro",
                cidade: "São Paulo",
                uf: "SP"
            }
            
            var respostaUsuario;
            function exercicioUm() {
                respostaUsuario =  "O usuário mora em " + endereco.cidade + " / " + endereco.uf + ", no bairro " + endereco.bairro + ", na rua " + endereco.rua + "com nº " + endereco.numero
                return respostaUsuario
            }
            
            console.log(exercicioUm())

        </script>
    </body>
</html>

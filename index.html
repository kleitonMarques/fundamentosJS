<html>
    <head>
        <title>Curso de Javascript</title>
    </head>
    <body>
        

        <script>
            // FOR
            var num = 100
           for(i=0; i <= num; i++) {
               console.log(i)
           }

           // While
           var j = 0
           while(j <= 100) {
                console.log(j)
                j++
           }
        </script>
    </body>
</html>
